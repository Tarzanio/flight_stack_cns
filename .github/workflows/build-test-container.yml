name: Docker Container Build

on:
  push:
    branches: [ "main", "development" ]
    paths:
      - 'docker/**'
      - '.github/workflows/build-test-container.yml'

jobs:
  build_env_dev:
    name: Build Test Container (${{ github.ref_name }})
    runs-on: ubuntu-latest
    env:
      IMAGE_URL: ${{secrets.GITLAB_REGISTRY_IMAGE_URL}}
      IMAGE_NAME: cns_flight_stack_cws_env
      COMMIT_HASH: ${{GITHUB_SHA::6}}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Registry
        env:
          DOCKER_USER: ${{secrets.GITLAB_REGISTRY_USER}}
          DOCKER_PASSWORD: ${{secrets.GITLAB_REGISTRY_PASSWORD}}
          DOCKER_URL: ${{secrets.GITLAB_REGISTRY_URL}}
        run: |
          docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD} ${DOCKER_URL}

      - name: Build Docker Image (latest)
        if: ${{ github.ref_name == 'main' }}
        run: >
             docker buildx build --platform=linux/amd64,linux/arm64,linux/arm/v7 --tag ${IMAGE_URL}/${IMAGE_NAME}:latest --tag ${IMAGE_URL}/${IMAGE_NAME}:${COMMIT_HASH} --compress --force-rm --push ./docker/

      - name: Build Docker Image (dev)
        if: ${{ github.ref_name == 'development' }}
        run: >
             docker buildx build --platform=linux/amd64,linux/arm64,linux/arm/v7 --tag ${IMAGE_URL}/${IMAGE_NAME}:dev --tag ${IMAGE_URL}/${IMAGE_NAME}:${COMMIT_HASH} --compress --squash --force-rm --push ./docker/
